<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="blue">
      <p class="bluetitle">Your Result</p>
      <div class="circle"><span>76</span> of 100</div>
      <div class="bluetext">
        <div class="texthead">Great</div>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  
    <div class="white">

      <div class="whitetitle">Summary</div>

      <div class="scores">
        <div class="rating" id="reaction">
          <div class="test"><i class="fa-solid fa-bolt"></i> Reaction</div>
          <div class="score">80 <span class="total">/ 100</span></div> 
        </div>
        <div class="rating" id="memory">
          <div class="test"><i class="fa-solid fa-brain"></i> Memory</div>
          <div class="score">92 <span class="total">/ 100</span></div> 
        </div>
        <div class="rating" id="verbal">
          <div class="test"><i class="fa-solid fa-comment-dots"></i>  Verbal</div>
          <div class="score">61 <span class="total">/ 100</span></div> 
        </div>
        <div class="rating" id="visual">
          <div class="test"><i class="fa-solid fa-eye"></i> Visual</div>
          <div class="score">72 <span class="total">/ 100</span></div> 
        </div>
      </div>
      <div class="button">
        <button>Continue</button>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
